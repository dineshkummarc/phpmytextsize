<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>
<body>
		<h3 class="text-primary">JavaScript - Change Text Font Size</h3>
		<hr style="border-top:1px dotted #ccc;"/>
		<div class="col-md-6">
			<h4>Choose a Font Size</h4>
			<button class="btn btn-default btn-sm" onclick="textResizer(8);" style="margin:1px;">8pt</button>
			<button class="btn btn-default btn-sm" onclick="textResizer(10);" style="margin:1px;">10pt</button>
			<button class="btn btn-default btn-sm" onclick="textResizer(11);" style="margin:1px;">11pt</button>
			<button class="btn btn-default btn-sm" onclick="textResizer(12);" style="margin:1px;">12pt</button>
			<button class="btn btn-default btn-sm" onclick="textResizer(14);" style="margin:1px;">14pt</button>
			<button class="btn btn-default btn-sm" onclick="textResizer(16);" style="margin:1px;">16pt</button>
			<button class="btn btn-default btn-sm" onclick="textResizer(18);" style="margin:1px;">18pt</button>
			<button class="btn btn-default btn-sm" onclick="textResizer(20);" style="margin:1px;">20pt</button>
			<button class="btn btn-default btn-sm" onclick="textResizer(24);" style="margin:1px;">24pt</button>
		</div>
		<div class="col-md-8">
			<center><h2 class="text-primary" id="result">Change Text Font Size</h2></center>
		</div>
<script src="js/script.js"></script>	
</body>	
</html>
